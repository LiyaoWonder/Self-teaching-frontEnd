<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js" >

        </script>
    </head>
    <body>
        <div id="app">
            <input type="text" v-model="msg">
            {{ msg }}
        </div>
        <script type="text/javascript">
            var vm = new Vue({
                el: "#app",
                data: {
                    msg: "Hello, Vue",
                },
            })
        </script>
    </body>
</html>
